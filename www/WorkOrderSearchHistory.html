<body>
    <div data-role="page" class="ce-inventory content-section">
       
        <script>
            function CustomSortChange(obj) {
                switch (Number($(obj).val())) {
                    case 1:
                    case 6:
                        $("#ActualCost").show();
                        break;

                    case 2:
                    case 3:
                    case 5:
                        $("#Criteria").show();
                        break;

                    case 4:
                        $("#DateOpened").show();
                        break;
                }
            }
            function ActualCostChanged(obj) {
                $("#typeTB").hide();
                $("#typeRange").hide();
                switch (Number($(obj).val())) {
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                        $("#typeTB").show();
                        break;

                    case 6:
                        $("#typeRange").show();
                        break;
                }
            }
        </script>
        <div data-role="header" class="ms-inner-header" data-position="fixed">
            <a href="#" class="ui-btn ui-shadow ui-nodisc-icon ui-btn-icon-notext ui-icon-back-new ui-btn-inline" data-corners="false" onclick="window.location = 'gridView.html';">Back</a>
            <h1>WorkOrder Search</h1>

            <a href="#" class="ui-btn ui-shadow ui-nodisc-icon ui-btn-icon-notext ui-btn-right ui-btn-icon-notext ui-icon-help" data-corners="false" onclick="window.location = 'help.html';">Help</a>
            <a href="#" class="ui-btn ui-shadow ui-nodisc-icon ui-btn-icon-notext ui-btn-right ui-btn-icon-notext ui-icon-logout" data-corners="false" onclick="window.location = 'login.html';">Logout</a>
        </div>
        <!-- /header -->
        <!-- /navbar -->
        <div data-theme="c" data-content-theme="d" data-corners="false">
            <div data-role="content" class="editor-wrapper">
                <div class="editor-container">
                    <form>
                        <label for="orderno">Work Order Number:</label>
                        <input type="text" name="" id="orderno" value="">
                        <label for="datefrom">Date from:</label>
                        <input type="text" name="" id="datefrom" value="">
                        <label for="dateto">Date to:</label>
                        <input type="text" name="" id="dateto" value="">
                        <label for="type">Type:</label>
                        <select id="type" class="ui-btn-left">
                            <option value="select">-Select-</option>
                            <option value="Order">Order</option>
                            <option value="Request">Request</option>
                        </select>
                        <label for="status">Status:</label>
                        <select id="status" class="ui-btn-left">
                            <option value="-1">-Select-</option>
                            <option value="-1">CMP</option>
                            <option value="-1">O</option>
                            <option value="-1">D</option>
                            <option value="-1">CBT</option>
                        </select>
                        <label for="sort">Sort By</label>
                        <select id="sort" name="SSortDDL" class="ui-btn-left">
                            <option value="-1">WO number</option>
                            <option value="-1">Assigned</option>
                        </select>
                        <label for="customfilter">Custom filter:</label>
                        <select id="customfilter" name="SSortDDL" onchange="CustomSortChange(this);" class="ui-btn-left">
                            <option value="-1">-Select-</option>
                            <option value="1">Actual cost</option>
                            <option value="2">Building</option>
                            <option value="3">Problem description</option>
                            <option value="4">Date opened</option>
                            <option value="5">First name</option>
                            <option value="6">Employee number</option>
                        </select>
                        <div id="ActualCost" style="display: none">
                            <label for="actual"> Actual cost: </label>
                            <select id="actual" name="SSortDDL" onchange="ActualCostChanged(this);" class="ui-btn-left">
                                <option value="-1">-Select-</option>
                                <option value="1">&lt</option>
                                <option value="2">&gt</option>
                                <option value="3">&lt=</option>
                                <option value="4">&gt=</option>
                                <option value="5">=</option>
                                <option value="6">Range</option>
                            </select>
                            <div id="typeTB" style="display: none">
                                <input type="text" id="Text3" name="SWONumTextBox" />
                            </div>
                            <div id="typeRange" style="display: none">
                                <label for="from1"> From: </label>
                                <input type="text" id="from1" name="SWONumTextBox" />
                                <label for="to1"> To: </label>
                                <input type="text" id="to1" name="SWONumTextBox" />
                            </div>
                        </div>
                        <div id="DateOpened" style="display: none">
                            <label for="from2"> From: </label>
                            <input type="datetime-local" id="from2" name="SWONumTextBox" />
                            <label for="to2"> To: </label>
                            <input type="datetime-local" id="to2" name="SWONumTextBox" />
                        </div>
                        <div id="Criteria" style="display: none">
                            <label for="criteria"> Criteria: </label>
                            <input type="text" id="criteria" name="SWONumTextBox" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="btn-panel"> <a href="#" data-role="button" data-inline="true">Search</a> <a href="#" data-role="button" data-inline="true" data-theme="b">Reset</a> </div>
